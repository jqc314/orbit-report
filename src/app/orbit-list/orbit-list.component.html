<h3>Orbit Report</h3>
<table>
  <tr class="header-row">
    <th class="sortable">Name</th>
    <th class="sortable">Type</th>
    <th>Operational</th>
    <th>Orbit Type</th>
    <th>Launch Date</th>
  </tr>
  <tr *ngFor="let satellite of satellites">
    <td>{{ satellite.name }}</td>
    <td>{{ sattelite.type }}</td>
    <td>{{ sattelite.operational }}</td>
    <td>{{ sattelite.orbitType }}</td>
    <td>{{ sattelite.launchDate }}</td>
  </tr>
</table>
